<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<sec:isAnonymous>
	<!-- Redireciona caso o Usuário Não Esteja Autenticado. -->
	<meta http-equiv="refresh"
		content="0;url=#{request.contextPath}/publico/login.xhtml" />
	
</sec:isAnonymous>

<ui:composition template="/template/index.xhtml">
	<link rel="shortcut icon" href="#{request.contextPath}/publico/images/student.ico" ></link>
	 <ui:define name="title">        
            MyGridPuc - Cadastro de Curso        
    </ui:define>
	
	<ui:define name="cabecalho">
						Usuário Logado: #{request.remoteUser}
						<a href="#{request.contextPath}/j_spring_security_logout"> Logout</a>
	</ui:define>
	<ui:define name="menu">
	<!-- Se o Usuario Estiver Logado ele Terá Acesso aos Menus -->
	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<!-- Menu será da Seguinte Forma:
		Cadastros
			-Curso
			-Discilina
			-Matriz
			-Turma
			-Usuário
		Importação
			-Matriz Curricular
			-Programação Academica
		 -->
		 	<h:commandButton action="criar curso" immediate="true" value="Novo Curso" /><br/>
		 	<h:commandButton action="#{cursoController.listar}" immediate="true" value="Listar Cursos" /><br/>
			<h:commandButton action="principal" immediate="true" value="Voltar ao Menu Principal" /><br/>

		</sec:ifAnyGranted>
	</ui:define>

	<ui:define name="conteudo">
		<!-- Neste Espaço pode colocar Imgaem e ETC, Esta regão Será preenchida pelas Paginas -->	
	</ui:define>
	

	<ui:define name="rodape">
			
	</ui:define>
</ui:composition>
</html>
